<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fq-book-cover">
  <!-- <h2>Please work?</h2>
  <button ion-button (click)="getLocation()">Request for location</button>
  <button ion-button (click)="postLocation()">Send your location</button> -->
  <p *ngIf="showErrors">Incorrect username or password!</p>
  <div class="fq-banner"></div>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type ="text" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit">Login</button>
  </form>
  <button ion-button clear (click)="registerPage()">Register</button>
</ion-content>
