<ion-header>
  <ion-navbar>
    <ion-title>
      Map
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ng2-map [options]="mapOptions">
    <marker *ngFor="let pos of positions"
        (click)="showInfoWindow($event)"
        [position]="pos"></marker>
      <info-window id="iw">
        lat: [[lat]], lng: [[lng]]
      </info-window>
  </ng2-map>
  <button (click)="showRandomMarkers()">Show Random Markers</button>
</ion-content>
