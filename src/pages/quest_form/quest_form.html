<ion-header>
  <ion-navbar>
    <p class="title-hack">Your Quest</p>
  </ion-navbar>
</ion-header>

<ion-content class="new-quest">
    <h4 style="text-align: center;">Proclaim thy task</h4>
    <ion-input style="background-color: #DDD; padding: 0px 15px;" type ="text" [(ngModel)]="task" name="task"></ion-input>

    <h4 style="text-align: center;">Location</h4>
    <ion-toolbar>
        <!-- <ion-title>Enter address</ion-title> -->
      <ion-searchbar [(ngModel)]="autocomplete.query" (ionInput)="updateSearch()"></ion-searchbar>
    </ion-toolbar>
    <ion-content style="height: 160px">
      <ion-list>
        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
          {{ item.description }}
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-content>
      <button ion-button tappable left bottom (click)="dismissPage()" class="button-styling">Embark on thou quest!</button>
      <button ion-button tappable right bottom (click)="cancelPage()" class="button-styling-retreat">retreat</button>
    </ion-content>
</ion-content>
