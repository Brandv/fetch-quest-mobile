<ion-content padding class="fq-book-cover">
<ion-header>
  <ion-navbar>
    <ion-title>
      Registration
    </ion-title>
  </ion-navbar>
    <p *ngIf="incorrectPassword == true" class="error">Passwords do not match!
    </p>
</ion-header>
  <ion-list id="reg-list">
    <div class="fq-banner"></div>

    <img src="../../assets/parch2.png" class="parchment-reg">

    <form (ngSubmit)="registerSubmit()" id="reg-form">
      <ion-item class="form-input clear">
        <ion-label>Username</ion-label>
        <ion-input type ="text" [(ngModel)]="username" name="username"></ion-input>
      </ion-item>
      <ion-item class="form-input clear">
        <ion-label class="label">email</ion-label>
        <ion-input type ="text" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
      <ion-item class="form-input clear">
        <ion-label class="label">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <ion-item class="form-input clear">
        <ion-label class="label">Retype Password</ion-label>
        <ion-input type="password" [(ngModel)]="passwordConfirm" name="passwordConfirm"></ion-input>
      </ion-item>
      <!-- <ion-item class="form-input clear">
        <ion-label class="label">Avatar</ion-label>
        <ion-input type ="text" [(ngModel)]="avatar" name="avatar"></ion-input>
        <ion-label class="label">(Image URL)</ion-label>
      </ion-item> -->
      <button ion-button type="submit" class="button-styling-reg">Register</button>
    </form>
  </ion-list>
</ion-content>
