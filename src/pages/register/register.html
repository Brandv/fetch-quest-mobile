<ion-header>
  <ion-navbar>
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Register</h1>
  <ion-list>
    <ion-list-header *ngIf="incorrectPassword == true">Passwords do not match!</ion-list-header>
    <form (ngSubmit)="registerSubmit()">
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type ="text" [(ngModel)]="username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>email</ion-label>
        <ion-input type ="text" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Retype Password</ion-label>
        <ion-input type="password" [(ngModel)]="passwordConfirm" name="passwordConfirm"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Avatar</ion-label>
        <ion-input type ="text" [(ngModel)]="avatar" name="avatar"></ion-input>
        <ion-label>(Image URL)</ion-label>
      </ion-item>
      <button ion-button type="submit">Register</button>
    </form>
  </ion-list>
</ion-content>
