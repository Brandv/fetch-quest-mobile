<ion-header>
  <ion-navbar>
    <ion-title>
      Quests
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Your Quests</ion-list-header>
    <ion-item *ngFor="let errand of errands">
      <ion-card>
        <img src="{{errand.npc_avatar_url}}" item-left style="width: 80px; height: 80px; float: left;" />
        <ion-card-content>
          <ion-card-title style="font-size: 12px; white-space: normal; text-align: right;">
            {{errand.quest_description}}
          </ion-card-title>

        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
